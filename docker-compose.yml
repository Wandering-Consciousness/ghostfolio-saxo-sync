version: '3.8'

services:
  saxo-sync:
    build: .
    container_name: ghostfolio-saxo-sync
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      # Mount .env to persist token updates
      - ./.env:/root/.env
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
